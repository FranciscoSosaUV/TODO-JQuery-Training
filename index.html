<!doctype html>
<html lang="en" data-framework="jquery">

<head>
	<meta charset="utf-8">
	<title>jQuery â€¢ TodoMVC</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/all.css">
	<!-- Creacion de base de datos-->
	
</head>

<body onload = "startDB();">
	
	<div class="pageColor">
		<h1 class="titleTodoList text-center textTitleColor">TO DO LIST</h1>
		<div class="progress container" style="height: 10px;">
			<div  id = "progressBarTasks"  class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<div class="container text-center">
			<div class="row">
				<div class="card text-center col-md-6" style="min-height: 700px;">

					<div class="card-body">
						<h4 class="card-title">TO DO</h4>
						<div class="input-group">
							<input id="input-add-task" type="text" class="form-control" placeholder="write a task"
								aria-label="Recipient's username with two button addons"
								aria-describedby="button-addon4">
							<div class="input-group-append" id="button-addon4">
								<button class="btn btn-outline-primary" type="button" id="btnAdd">Add</button>
								<button class="btn btn-outline-warning" type="button" id="btnClean">Clean</button>
							</div>

						</div>
						<p>Pending Tasks</p>
						<ul class="list-group" id="listTasks">Pending Task</ul>
					</div>
				</div>
				<div class="card text-center col-md-6">

					<div class="card-body">
						<h4 class="card-title">Complete</h4>
						<ul class="list-group" id="listComplete"></ul>
					</div>
				</div>
			</div>
			
			</div>
			
			
		</div>
	</div>



	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="js/app.js"></script>

</body>
